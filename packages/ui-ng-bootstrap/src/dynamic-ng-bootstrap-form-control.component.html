<div [class.form-group]="(type !== 6 && asBootstrapFormGroup) || getClass('element', 'container').includes('form-group')"
     [formGroup]="group"
     [ngClass]="[getClass('element', 'container'), getClass('grid', 'container')]">
    <ng-container *ngIf="type !== 3 && model.label">
    <label
           [for]="model.id"
           [innerHTML]="model.label"
           [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]"
           (click)="onCustomEvent($event, 'onShowHilfe')"></label>

        <!--<button *ngIf="model.helpId"-->
                <!--(click)="onCustomEvent($event, 'onShowHilfe')"-->
                <!--type="button"-->
                <!--ngbTooltip="AusfÃ¼hrliche Hilfe"-->
                <!--class="btn btn-sm btn-outline-info">-->
            <!--<i class="fa fa-info"></i>-->
        <!--</button>-->
    </ng-container>

    <ng-container *ngTemplateOutlet="templates[0]?.templateRef; context: model"></ng-container>

    <div [ngClass]="getClass('grid', 'control')">

        <ng-container [ngSwitch]="type">

            <!-- FORM ARRAY ------------------------------------------------------------------------------------------->
            <div *ngSwitchCase="1"
                 [dynamicId]="bindId && model.id"
                 [formArrayName]="model.id"
                 [ngClass]="getClass('element', 'control')">

                <div *ngFor="let groupModel of model.groups; let idx = index" role="group"
                     [formGroupName]="idx" [ngClass]="[getClass('element', 'group'), getClass('grid', 'group')]">

                    <dynamic-ng-bootstrap-form-control *ngFor="let _model of groupModel.group"
                                                       [bindId]="false"
                                                       [context]="groupModel"
                                                       [group]="control.at(idx)"
                                                       [hasErrorMessaging]="_model.hasErrorMessages"
                                                       [hidden]="_model.hidden"
                                                       [layout]="layout"
                                                       [model]="_model"
                                                       [templates]="templateList"
                                                       [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                                       (dfBlur)="onBlur($event)"
                                                       (dfChange)="onValueChange($event)"
                                                       (dfFocus)="onFocus($event)"></dynamic-ng-bootstrap-form-control>

                    <ng-container *ngTemplateOutlet="templates[2]?.templateRef; context: groupModel"></ng-container>

                </div>

            </div>

            <!-- CALENDAR --------------------------------------------------------------------------------------------->
            <ngb-datepicker *ngSwitchCase="2"
                            [displayMonths]="getAdditional('displayMonths', 1)"
                            [dynamicId]="bindId && model.id"
                            [firstDayOfWeek]="getAdditional('firstDayOfWeek', 1)"
                            [formControlName]="model.id"
                            [maxDate]="model.max"
                            [minDate]="model.min"
                            [navigation]="getAdditional('navigation', 'select')"
                            [ngClass]="getClass('element', 'control')"
                            [outsideDays]="getAdditional('outsideDays', 'visible')"
                            [showWeekdays]="getAdditional('showWeekdays', true)"
                            [showWeekNumbers]="getAdditional('showWeekNumbers', false)"
                            [startDate]="model.focusedDate"
                            (select)="onValueChange($event)">

            </ngb-datepicker>

            <!-- CHECKBOX --------------------------------------------------------------------------------------------->
            <div *ngSwitchCase="3" class="form-check" [class.disabled]="model.disabled">



                <input type="checkbox" class="form-check-input"
                       [checked]="model.checked"
                       [class.is-invalid]="showErrorMessages"
                       [dynamicId]="bindId && model.id"
                       [formControlName]="model.id"
                       [indeterminate]="model.indeterminate"
                       [name]="model.name"
                       [ngClass]="getClass('element', 'control')"
                       [required]="model.required"
                       [tabindex]="model.tabIndex"
                       [value]="model.value"
                       (blur)="onBlur($event)"
                       (change)="onValueChange($event)"
                       (focus)="onFocus($event)"/>

                <label
                        class="form-check-label"
                        [for]="model.id"
                        [innerHTML]="model.label"
                        [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]"
                        (click)="onCustomEvent($event, 'onShowHilfe')"></label>



                <!--<label class="form-check-label">-->

                    <!--<input type="checkbox" class="form-check-input"-->
                           <!--[checked]="model.checked"-->
                           <!--[class.is-invalid]="showErrorMessages"-->
                           <!--[dynamicId]="bindId && model.id"-->
                           <!--[formControlName]="model.id"-->
                           <!--[indeterminate]="model.indeterminate"-->
                           <!--[name]="model.name"-->
                           <!--[ngClass]="getClass('element', 'control')"-->
                           <!--[required]="model.required"-->
                           <!--[tabindex]="model.tabIndex"-->
                           <!--[value]="model.value"-->
                           <!--(blur)="onBlur($event)"-->
                           <!--(change)="onValueChange($event)"-->
                           <!--(focus)="onFocus($event)"/>-->
                    <!--<span-->
                           <!--[innerHTML]="model.label"-->
                           <!--[ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]"></span>-->
                <!--</label>-->

            </div>

            <!-- CHECKBOX GROUP --------------------------------------------------------------------------------------->
            <div *ngSwitchCase="4" class="btn-group" data-toggle="buttons"
                 [dynamicId]="bindId && model.id"
                 [formGroupName]="model.id"
                 [ngClass]="getClass('element', 'control')">

                <label *ngFor="let checkboxModel of model.group" ngbButtonLabel
                       [hidden]="checkboxModel.hidden"
                       [ngClass]="getClass('element', 'control', checkboxModel)">

                    <input type="checkbox" ngbButton
                           [checked]="checkboxModel.checked"
                           [dynamicId]="bindId && checkboxModel.id"
                           [formControlName]="checkboxModel.id"
                           [name]="checkboxModel.name"
                           [required]="checkboxModel.required"
                           [tabindex]="checkboxModel.tabIndex"
                           [value]="checkboxModel.value"
                           (blur)="onBlur($event)"
                           (change)="onValueChange($event)"
                           (focus)="onFocus($event)"/><span
                           [ngClass]="getClass('element', 'label', checkboxModel)"
                           [innerHTML]="checkboxModel.label"></span></label>
            </div>

            <!-- DATEPICKER ------------------------------------------------------------------------------------------->
            <div *ngSwitchCase="5" class="input-group">

                <input ngbDatepicker class="form-control" #datepicker="ngbDatepicker"
                       [ngbTooltip]="model.tooltip"
                       [class.is-invalid]="showErrorMessages"
                       [displayMonths]="getAdditional('displayMonths', 1)"
                       [dynamicId]="bindId && model.id"
                       [firstDayOfWeek]="getAdditional('firstDayOfWeek', 1)"
                       [formControlName]="model.id"
                       [maxDate]="model.max"
                       [minDate]="model.min"
                       [name]="model.name"
                       [navigation]="getAdditional('navigation', 'select')"
                       [ngClass]="getClass('element', 'control')"
                       [outsideDays]="getAdditional('outsideDays', 'visible')"
                       [placeholder]="model.placeholder"
                       [placement]="getAdditional('placement', 'top-left')"
                       [showWeekdays]="getAdditional('showWeekdays', true)"
                       [showWeekNumbers]="getAdditional('showWeekNumbers', false)"
                       [startDate]="model.focusedDate"
                       (blur)="onBlur($event)"
                       (change)="onValueChange($event)"
                       (focus)="onFocus($event)"
                       (navigate)="onValueChange($event)">

                <!--<div class="input-group-addon" (click)="datepicker.toggle()" (blur)="onBlur($event)">-->
                    <!--<button class="btn btn-outline-secondary" type="button">-->
                        <!--<img [src]="model.toggleIcon" style="width: 1.2rem; height: 1rem; cursor: pointer;">-->
                    <!--</button>-->
                <!--</div>-->

            </div>

            <!-- FORM GROUP ------------------------------------------------------------------------------------------->
            <ng-container *ngSwitchCase="6">
                 <div *ngIf="!model.layoutType" role="group"
                     [dynamicId]="bindId && model.id"
                     [formGroupName]="model.id"
                     [ngClass]="getClass('element','control')">

                    <dynamic-ng-bootstrap-form-control *ngFor="let _model of model.group"
                                                       [asBootstrapFormGroup]="true"
                                                       [group]="control"
                                                       [hasErrorMessaging]="_model.hasErrorMessages"
                                                       [hidden]="_model.hidden"
                                                       [layout]="layout"
                                                       [model]="_model"
                                                       [templates]="templateList"
                                                       [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                                       (dfBlur)="onBlur($event)"
                                                       (dfChange)="onValueChange($event)"
                                                       (dfFocus)="onFocus($event)"
                                                       (ngbEvent)="onCustomEvent($event)"></dynamic-ng-bootstrap-form-control>
                </div>


                <ngb-tabset name="tabset" *ngIf="model.layoutType==='tabset'"
                                [dynamicId]="bindId && model.id"
                                [formGroupName]="model.id"
                                [ngClass]="[getClass('element', 'host', model), getClass('grid', 'host', model)]"
                                (tabChange)="onCustomEvent($event,'tabEvent')">
                    <ng-container *ngFor="let tabModel of model.group">

                    <ngb-tab  *ngIf="tabModel.layoutType==='tab'"
                              [id] = "tabModel.caption"
                             [dynamicId]="bindId && tabModel.id"
                              [ngClass]="[getClass('element', 'host', tabModel), getClass('grid', 'host', tabModel)]">



                        <ng-template  ngbTabTitle>
                            <b [innerHTML]="tabModel.caption">
                            </b></ng-template>
                        <ng-template ngbTabContent>
                            <dynamic-ng-bootstrap-form-control *ngFor="let _model of tabModel.layoutGroup"
                                                               [asBootstrapFormGroup]="false"
                                                               [group]="tabModel.angularFormGroup"
                                                               [hasErrorMessaging]="_model.hasErrorMessages"
                                                               [hidden]="_model.hidden"
                                                               [layout]="layout"
                                                               [model]="_model"
                                                               [templates]="templateList"
                                                               [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                                               (dfBlur)="onBlur($event)"
                                                               (dfChange)="onValueChange($event)"
                                                               (dfFocus)="onFocus($event)"
                                                               (ngbEvent)="onCustomEvent($event)">
                            </dynamic-ng-bootstrap-form-control>
                        </ng-template>
                    </ngb-tab>
                    </ng-container>
                </ngb-tabset>

            </ng-container>



            <!-- INPUT ------------------------------------------------------------------------------------------------>
            <div *ngSwitchCase="7" [class.input-group]="model.prefix || model.suffix">

                <div *ngIf="model.prefix" class="input-group-addon" [innerHTML]="model.prefix"></div>

                <input [ngbTooltip]="model.tooltip"
                       [attr.accept]="model.accept"
                       [attr.autoComplete]="model.autoComplete"
                       [attr.list]="model.listId"
                       [attr.max]="model.max"
                       [attr.min]="model.min"
                       [attr.multiple]="model.multiple"
                       [attr.step]="model.step"
                       [autocomplete]="model.autoComplete"
                       [autofocus]="model.autoFocus"
                       [class.form-control]="model.inputType !== 'file'"
                       [class.form-control-file]="model.inputType === 'file'"
                       [class.is-invalid]="showErrorMessages"
                       [dynamicId]="bindId && model.id"
                       [formControlName]="model.id"
                       [maxlength]="model.maxLength"
                       [minlength]="model.minLength"
                       [name]="model.name"
                       [ngClass]="getClass('element', 'control')"
                       [pattern]="model.pattern"
                       [placeholder]="model.placeholder"
                       [readonly]="model.readOnly"
                       [required]="model.required"
                       [spellcheck]="model.spellCheck"
                       [tabindex]="model.tabIndex"
                       [textMask]="{mask: (model.mask || false), showMask: model.mask && !(model.placeholder)}"
                       [type]="model.inputType"
                       (blur)="onBlur($event)"
                       (change)="onValueChange($event)"
                       (focus)="onFocus($event)"/>

                <div *ngIf="model.suffix" class="input-group-addon" [innerHTML]="model.suffix"></div>

                <datalist *ngIf="model.list" [id]="model.listId">
                    <option *ngFor="let option of model.list" [value]="option">
                </datalist>

            </div>

            <!-- RADIO GROUP ------------------------------------------------------------------------------------------>
            <div *ngSwitchCase="8" ngbRadioGroup class="btn-group" role="radiogroup"
                 [dynamicId]="bindId && model.id"
                 [formControlName]="model.id"
                 [ngClass]="getClass('element', 'control')"
                 [tabindex]="model.tabIndex"
                 (change)="onValueChange($event)">

                <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend>

                <label *ngFor="let option of model.options$ | async" ngbButtonLabel
                       [ngClass]="[getClass('element', 'option'), getClass('grid', 'option')]">

                    <input type="radio" ngbButton
                           [disabled]="option.disabled"
                           [name]="model.name"
                           [value]="option.value"
                           (blur)="onBlur($event)"
                           (focus)="onFocus($event)"/><span [innerHTML]="option.label"></span>
                </label>

            </div>

            <!-- SELECT ----------------------------------------------------------------------------------------------->
            <select *ngSwitchCase="9" class="form-control"
                    [ngbTooltip]="model.tooltip"
                    [attr.tabindex]="model.tabIndex"
                    [class.is-invalid]="showErrorMessages"
                    [dynamicId]="bindId && model.id"
                    [formControlName]="model.id"
                    [name]="model.name"
                    [ngClass]="getClass('element', 'control')"
                    [required]="model.required"
                    [tabindex]="model.tabIndex"
                    (blur)="onBlur($event)"
                    (change)="onValueChange($event)"
                    (focus)="onFocus($event)">

                <option *ngFor="let option of model.options$ | async"
                        [disabled]="option.disabled"
                        [ngValue]="option.value">{{ option.label }}</option>

            </select>

            <!-- TEXTAREA --------------------------------------------------------------------------------------------->
            <textarea *ngSwitchCase="10" class="form-control"
                      [class.is-invalid]="showErrorMessages"
                      [dynamicId]="bindId && model.id"
                      [cols]="model.cols"
                      [formControlName]="model.id"
                      [maxlength]="model.maxLength"
                      [minlength]="model.minLength"
                      [name]="model.name"
                      [ngClass]="getClass('element', 'control')"
                      [placeholder]="model.placeholder"
                      [readonly]="model.readOnly"
                      [required]="model.required"
                      [rows]="model.rows"
                      [spellcheck]="model.spellCheck"
                      [tabindex]="model.tabIndex"
                      [wrap]="model.wrap"
                      (blur)="onBlur($event)"
                      (change)="onValueChange($event)"
                      (focus)="onFocus($event)"></textarea>

            <!-- TIMEPICKER ------------------------------------------------------------------------------------------->
            <ngb-timepicker *ngSwitchCase="11"
                            [dynamicId]="bindId && model.id"
                            [formControlName]="model.id"
                            [hourStep]="getAdditional('hourStep', 1)"
                            [meridian]="model.meridian"
                            [minuteStep]="getAdditional('minuteStep', 1)"
                            [ngClass]="getClass('element', 'control')"
                            [seconds]="model.showSeconds"
                            [secondStep]="getAdditional('secondStep', 1)"
                            [size]="getAdditional('size', 'medium')"
                            [spinners]="getAdditional('spinners', true)">

            </ngb-timepicker>

<!-- ToDo Refactor Cards *ngIf -->

            <!--LayoutGroupCardLayout= 80,-->
            <div class="card" *ngSwitchCase="80"
                 [dynamicId]="bindId && model.id"
                 [ngClass]="[getClass('element', 'host', model), getClass('grid', 'host', model)]">

                <div *ngIf="model.layoutType==='card_with_header'"
                     class="card-header"
                     [class.is-invalid]="showErrorMessages">
                    <h4 (click)="onCustomEvent($event, 'onShowHilfe')"
                        [innerHTML]="model.caption">LayoutGroup Header
                    </h4>
                    <div *ngIf="showErrorMessages" [ngClass]="[getClass('element', 'errors'), getClass('grid', 'errors')]">
                        <small *ngFor="let message of errorMessages" class="invalid-feedback d-block">{{ message }}</small>
                    </div>
                </div>

                <div class="card-body">

                    <h5 *ngIf="model.layoutType==='card_with_title'"
                        class="card-title"
                        (click)="onCustomEvent($event, 'onShowHilfe')"
                        [innerHTML]="model.caption">LayoutGroup Title
                    </h5>

                    <dynamic-ng-bootstrap-form-control *ngFor="let _model of model.layoutGroup"
                                                       [asBootstrapFormGroup]="true"
                                                       [group]="model.angularFormGroup"
                                                       [hasErrorMessaging]="_model.hasErrorMessages"
                                                       [hidden]="_model.hidden"
                                                       [layout]="layout"
                                                       [model]="_model"
                                                       [templates]="templateList"
                                                       [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                                       (dfBlur)="onBlur($event)"
                                                       (dfChange)="onValueChange($event)"
                                                       (dfFocus)="onFocus($event)"
                                                       (ngbEvent)="onCustomEvent($event)">
                    </dynamic-ng-bootstrap-form-control>

                </div>

            </div>

            <!--GroupCardLayout= 90-->
            <div class="card" *ngSwitchCase="90"
                 [dynamicId]="bindId && model.id"
                 [formGroupName]="model.id"
                 [ngClass]="[getClass('element', 'host', model), getClass('grid', 'host', model)]">

                <div *ngIf="model.layoutType==='card_with_header'" class="card-header"
                     [class.is-invalid]="showErrorMessages">
                    <h4 (click)="onCustomEvent($event, 'onShowHilfe')"
                        [innerHTML]="model.legend">LayoutGroup Header
                    </h4>
                    <div *ngIf="showErrorMessages" [ngClass]="[getClass('element', 'errors'), getClass('grid', 'errors')]">
                        <small *ngFor="let message of errorMessages" class="invalid-feedback d-block">{{ message }}</small>
                    </div>
                </div>

                <div class="card-body">

                    <h5 *ngIf="model.layoutType==='card_with_title'"
                        class="card-title"
                        (click)="onCustomEvent($event, 'onShowHilfe')"
                        [innerHTML]="model.legend">Group Title
                    </h5>
                    <dynamic-ng-bootstrap-form-control *ngFor="let _model of model.group"
                                                       [asBootstrapFormGroup]="true"
                                                       [group]="control"
                                                       [hasErrorMessaging]="_model.hasErrorMessages"
                                                       [hidden]="_model.hidden"
                                                       [layout]="layout"
                                                       [model]="_model"
                                                       [templates]="templateList"
                                                       [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                                       (dfBlur)="onBlur($event)"
                                                       (dfChange)="onValueChange($event)"
                                                       (dfFocus)="onFocus($event)"
                                                       (ngbEvent)="onCustomEvent($event)">

                    </dynamic-ng-bootstrap-form-control
                    >
                </div>
            </div>



            <small *ngIf="showHint && false" class="text-muted" [innerHTML]="model.hint"
                   [ngClass]="getClass('element', 'hint')"></small>

            <div *ngIf="showErrorMessages && type !== 90 " [ngClass]="[getClass('element', 'errors'), getClass('grid', 'errors')]">
                <small *ngFor="let message of errorMessages" class="invalid-feedback d-block">{{ message }}</small>
            </div>

        </ng-container>

    </div>

    <ng-container *ngTemplateOutlet="templates[1]?.templateRef; context: model"></ng-container>

    <ng-content></ng-content>

</div>
