<dynamic-ionic-form-control *ngFor="let model of formModel; trackBy: trackByFn"
                            [group]="formGroup"
                            [hidden]="model.hidden"
                            [layout]="formLayout"
                            [model]="model"
                            [ngClass]="[getClass(model,'element','host'), getClass(model,'grid','host')]"
                            [templates]="templates"
                            (dfBlur)="onEvent($event, 'blur')"
                            (dfChange)="onEvent($event, 'change')"
                            (dfFocus)="onEvent($event, 'focus')"
                            (ionEvent)="onEvent($event, 'custom')"></dynamic-ionic-form-control>
